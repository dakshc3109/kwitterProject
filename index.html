<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="inner-container">
			<div class="logo">
				<img src="images/Black and Indian Red Triangle Security Logo.png"
					style="width: 200px; height: 200px; margin-top: 100px;">
			</div>
		</div>
		<div class="items">
			<label id="mylabel">Log in</label>
			<input type="text" placeholder="Your Name" id="user_name"
				style=" border: none; border-bottom: 2px solid white; background-color: transparent; margin-top: 40px; margin-left: 40px;">
			<label style="font-size: small; margin-top: 20px; margin-left: 40px; margin-right: 40px;"> Are you Ready to
				chat? Then click on sumbit and enjoy!</label>
			<button id="logIn" onclick="logIn()" class="btn btn-sucess" style="margin-left: 40px; margin-top: 30px;">Log
				in</button>
		</div>
	</div>
	</div>
	<script src="js/kwitter.js"></script>
</body>

</html>
